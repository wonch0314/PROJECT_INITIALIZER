---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pgdata
  namespace: myapp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-postgres
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-postgres
  template:
    metadata:
      labels:
        app: my-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_PASSWORD
              value: "new1234!"
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_DB
              value: "mydb"
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: my-pgdata
      volumes:
        - name: my-pgdata
          persistentVolumeClaim:
            claimName: my-pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: my-postgres
  namespace: myapp
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: my-postgres
