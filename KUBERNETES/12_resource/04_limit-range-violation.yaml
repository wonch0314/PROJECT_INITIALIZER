# limit-range-violation.yaml
apiVersion: v1
kind: Pod
metadata:
  name: violation-pod
  namespace: dev-team
spec:
  containers:
  - name: nginx
    image: nginx:1.20
    resources:
      requests:
        memory: "20Mi"     # 최소값(32Mi)보다 작음
        cpu: "30m"         # 최소값(50m)보다 작음
      limits:
        memory: "3Gi"      # 최대값(2Gi)보다 큼
        cpu: "1.5"         # 최대값(1)보다 큼

# # 1. 제한 위반 Pod 생성 시도
