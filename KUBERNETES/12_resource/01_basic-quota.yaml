# basic-quota.yaml
# 1. 새 네임스페이스 생성
apiVersion: v1
kind: Namespace
metadata:
  name: dev-team
---
# 2. ResourceQuota 설정
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-team-quota
  namespace: dev-team
spec:
  hard:
    # CPU/메모리 제한
    requests.cpu: "2"        # 총 요청 CPU 2개
    requests.memory: "4Gi"   # 총 요청 메모리 4GB
    limits.cpu: "4"          # 총 제한 CPU 4개  
    limits.memory: "8Gi"     # 총 제한 메모리 8GB
    
    # 오브젝트 개수 제한
    pods: "10"               # 최대 Pod 10개
    services: "5"            # 최대 Service 5개
    persistentvolumeclaims: "3"  # 최대 PVC 3개

  

# # 1. 네임스페이스와 쿼터 생성
# kubectl apply -f basic-quota.yaml

# # 2. 생성된 네임스페이스 확인
# kubectl get namespaces

# # 3. ResourceQuota 확인
# kubectl get resourcequota -n dev-team

# # 4. ResourceQuota 상세 정보 (현재 사용량/제한량)
# kubectl describe resourcequota dev-team-quota -n dev-team